<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sooner</title>
</head>
<body>
    {% set messages = get_flashed_messages(category_filter=['error']) %}
    {% if messages %}
        {% for message in messages %}
            <p>{{  message }}</p>
        {% endfor %}
    {% endif %}

    <form action="{{ url_for('main.process') }}" method="POST" enctype="multipart/form-data">
        <input name="image" type="file" accept="image/*">

        <input type="submit" value="Soonerize!">
    </form>
</body>
</html>
